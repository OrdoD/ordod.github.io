<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tripartite Project FA22</title>
    <link rel="stylesheet" href="index_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="script.js" type="text/javascript"></script>
</head>
<header>
    <h1> Meet Bineet, our USV helpdesk chatbot!</h1?
</header>
<body>
    <div class="container">
        <div>
            <img src="IMG_1324.jpg" height="500px" width="500px" alt="Bineet EVIL">
        </div>
    </div>
    <div class="container">
        <div>
            <form>
                <div>
                    <input id="txt" type="text" class="txt" size="50"/>
                    <button id="mic" style="font-size:24px" type="button" onmousedown="captureMic()"><i class="fa fa-microphone"></i></button>
                    <p class="hint">
                    Hint: Type or hold the mic button then press ask question!
                    </p>
                </div>
                <button id="send" class="button button1" type="button" onclick="sendInput()">Ask Question</button>
            </form>
        </div>
    </div>
    <div>
        <footer>
            <div>
                <a href="https://ordod.github.io/about" target="_blank">About</a>
            </div>
        </footer>
    </div>
</body>
</html>
